
<!DOCTYPE html>
<html>
<head>
    <title>Room Temperature Detector</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
    <h1>Name and Age</h1>
    <input type="text" id="names" placeholder="Enter names">
    <input type="text" id="ages" placeholder="Enter ages">
    <button id ="submit" type="submit">Submit</button>
    <h1 id ="nameText"></h1>
    <h1 id="ageText"></h1>
    </div>
    <script>
        const nameText = document.getElementById("nameText");
        const ageText = document.getElementById("ageText");
        submit.addEventListener("click", function(){
            let names = document.getElementById("names").value;
            let ages = document.getElementById("ages").value;
            nameText.innerHTML = `Name: ${names}`;
            ageText.innerHTML = `Ages: ${ages}`;
        });
    </script>
</body>
